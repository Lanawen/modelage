<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
      <meta charset="utf-8">
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>

    <body>
      <a-scene>

        <a-assets>
          <img id="fond" src="fond.jpg">
          <a-asset-item id="suzanne" src="suzanne.glb"></a-asset-item>
          <a-asset-item id="corbeau" src="Corbeau_V1.glb"></a-asset-item>

        </a-assets>

        <a-entity gltf-model="#corbeau" modify-materials rotation="0 25 0"
                  position="0 -20 -40">
                </a-entity>

          <a-entity gltf-model="#suzanne" modify-materials rotation="-35.56 0 0"
                    position="0 2 0">
                  </a-entity>



        <a-box geometry="primitive: cylinder; height: 1; radius: 2"
               position="0 1 0"
               rotation="0 0 0"
               src="#fond"
               color="#F50029"> </a-box>

          <a-box depth="2" height="4" width="0.5"
                 position="1 0 -3"
                 rotation="0 0 0"
                 color="#2AA5E8"> </a-box>


          <a-box position="2.20794 1.37401 -4" rotation="" color="#2AA5E8" <="" a-box="" material="" geometry="">
            </a-box>
          <a-plane position="0 2 -4"
                   rotation="0 0 -90"
                   width="4" height="4"
                   src="#fond"
                   color="#7BC8A4"> </a-plane>


      </a-scene>
    </body>

</html>
